{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>{{ product.name }} - Ball-Ballan </title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}"
                class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                ← Back to Home
            </a>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
            <svg class="animate-spin h-8 w-8 text-[#0043ae] inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                </circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z">
                </path>
            </svg>
            <p class="text-gray-600 mt-3">Loading Product Detail...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
            <div class="w-16 h-16 mx-auto mb-4">
                <div class="text-red-500 text-5xl">
                    ⚠️
                </div>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">
                Failed to load product
            </h3>
            <p class="text-gray-500">Please try again later.</p>
        </div>

        <!-- Details -->
        <article id="product-content" class="bg-white rounded-lg border border-gray-200 overflow-hidden hidden">
            <div class="flex flex-col lg:flex-row items-start gap-8 p-6 sm:p-8">
                <!-- Product Image -->
                <div id="product-image-container" class="w-full lg:w-1/2 p-6 sm:p-8 flex justify-center items-center">
                    <img id="product-image" 
                        src="" 
                        alt="" 
                        class="w-full aspect-square object-cover rounded-lg flex-shrink-0">
                </div>

                <!-- Product Info -->
                <div class="w-full lg:w-1/2 flex flex-col justify-between">
                    <!-- Header -->
                    <div class="p-6 sm:p-8">
                        <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4">
                            <!-- Dynamic badges -->
                        </div>

                        <!-- Name -->
                        <h1 id="product-name" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-4">
                            <!-- Product name will be inserted here -->
                        </h1>

                        <!-- Price -->
                        <h2 id="product-price" class="text-2xl sm:text-3xl font-bold text-gray-800 leading-tight mb-4 border-t border-gray-200 pt-4 mt-4">
                            <!-- Product price -->
                        </h2>

                        <!-- Brand / Selling -->
                        <div id="product-selling-container"
                            class="flex flex-wrap gap-2 mt-6 grid grid-cols-2 sm:grid-cols-1">
                            <p id="product-brand" class="text-sm text-gray-600"></p>
                        </div>

                        <!-- Description -->
                        <div class="mt-6">
                            <div class="prose prose-lg max-w-none">
                                <h2 class="text-1xl sm:text-2xl font-bold text-gray-800 leading-tight mb-4">
                                    Deskripsi Produk
                                </h2>
                                <div id="product-description" class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg">
                                    <!-- Description -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>

<script>
// Configuration
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`
                                    .replace('00000000-0000-0000-0000-000000000000',PRODUCT_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const productContent = document.getElementById('product-content');
const badgesContainer = document.getElementById('badges-container');
const productName = document.getElementById('product-name');
const productPrice = document.getElementById('product-price');
const productImageContainer = document.getElementById('product-image-container');
const productImage = document.getElementById('product-image');
const productDescription = document.getElementById('product-description');
const productBrand = document.getElementById('product-brand');
const productSellingContainer = document.getElementById('product-selling-container');

// Show/hide page sections
function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    productContent.classList.toggle('hidden', state !== 'ready');
}

// Get readable category name
function getCategoryLabel(categoryCode) {
    const categoryMapping = {
        apparel: 'Apparel',
        bags: 'Bags',
        shoes: 'Shoes',
        equipment: "Equipment",
        accessories: 'Accessories',
    };
    return categoryMapping[categoryCode] || categoryCode;
}

function formatRupiah(value) {
    return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0, // ⬅️ hilangkan koma belakang
        maximumFractionDigits: 0, // ⬅️ hilangkan koma belakang
    }).format(value);
}

// Render article content
function renderArticle(product) {
    // Set name
    productName.textContent = product.name;
    document.title = `${product.name} - Ball-Ballan`;
    
    // Set badges
    badgesContainer.innerHTML = '';
    productSellingContainer.innerHTML = '';
    
    // Category badge
    const categoryBadge = document.createElement('span');
    categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-[#0043ae] text-white';
    categoryBadge.textContent = getCategoryLabel(product.category);
    badgesContainer.appendChild(categoryBadge);
    
    // Featured badge
    if (product.is_featured) {
        const featuredBadge = document.createElement('span');
        featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800';
        featuredBadge.textContent = 'Featured';
        badgesContainer.appendChild(featuredBadge);
    }
    
    // Set featured image
    if (product.thumbnail) {
        productImage.src = product.thumbnail;
        productImage.alt = product.name;
        productImageContainer.classList.remove('hidden');
    } else {
        productImageContainer.classList.add('hidden');
    }

    if (product.price) {
        const formattedPrice = formatRupiah(product.price);

        productPrice.textContent = `${formattedPrice}`;
    }

    if (product.brand) {
        productBrand.textContent = product.brand;
    }
    
    // Set description
    productDescription.textContent = product.description;

    // Stock
    const stockElem = document.createElement('span');
    stockElem.className = 'text-sm text-gray-600 mr-3';
    stockElem.textContent = `Stock: ${product.stock}`;
    productSellingContainer.appendChild(stockElem);
}

// Fetch product detail
async function loadProductDetail() {
    try {
        showState('loading');
        
        const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch product detail');
        }

        const productData = await response.json();
        renderArticle(productData);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
}

// Initialize page
loadProductDetail();
</script>
{% endblock content %}
